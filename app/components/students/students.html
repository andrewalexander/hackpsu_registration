<div class="jumbotron">
   <h1>Student Registration</h1>
</div>
<div ng-controller="StudentsCtrl">
    <form name="userForm" class="simple-form">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="well">
                    <label for="first_name"> First Name/Friendly Name *</label><br/>
                        <input type="text" id="first_name" ng-model="user.first_name" required/><br>

                    <label for="last_name"> Last Name/Family Name *</label><br>
                        <input type="text" id="last_name" ng-model="user.last_name" required/><br>

                    <!-- Need to handle the non-EDU stuff. Checkbox? Have them do something after? -->
                    <label for="email"> Email (must be a .edu email) *</label><br>
                        <input type="email" id="email" ng-model="user.email" required/><br>
                        <input type="checkbox" id="no_edu" ng-model="user.no_edu"/> I don't have a .edu email<br>

                     <label for="github"> GitHub URL</label><br/>
                        <input type="text" id="github" ng-model="user.github"/><br>

                    <label for="linkedin"> LinkedIn URL</label><br/>
                        <input type="text" id="linkedin" ng-model="user.linkedin"/><br>

                    <label for="website"> Website URL</label><br/>
                        <input type="text" id="website" ng-model="user.website"/><br>

                    <br>

                    <!-- How do we get it to auto-format like all the fancy sites? -->
                    <label for="cell"> Cell Phone *</label>
                        <input type="number" id="cell" min="0" max="9999999999" name="cell" ng-model="user.cell" required/>
                    
                    <div class=divider></div>
                    
                    <label for="age"> Age *</label>
                        <input type="number" id="age" ng-model="user.age" min="10" max="130" required/>
                        
                    <div class=divider></div>

                    <br>
                    
                    <label for="year"> Year in School *</label>
                        <select name="year" id="year" ng-model="user.year" required>
                            <option value="0">High School</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                            <option value="5">Fifth Year</option>
                            <option value="6">Graduate</option>
                        </select>
                    
                    <div class=divider></div>

                    <!-- Should this be a radio button instead? -->
                    <label for="shirt_size"> Shirt Size *</label>
                        <select name="shirt_size" id="shirt_size" ng-model="user.shirt_size" required>
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                            <option value="xl">Xtra Large</option>
                            <option value="2xl">2XL</option>
                            <option value="3xl">3XL</option>
                            <option value="4xl">4XL</option>
                        </select>

                    <div class=divider></div>
                    
                    <label for="gender"> Gender </label>
                        <select name="gender" id="gender" ng-model="user.gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="trans">Transgender</option>
                            <option value="androgynous">Androgynous</option>
                        </select>

                    <br><br>

                    <label for="ethnicity"> How do you identify racially/ethnically? (select all that apply) </label><br>
                        <div class="col-md-6 col-xs-6" ng-repeat="(key, text) in ethnicity_choices">
                            <input type="checkbox" checklist-model="user.ethnicity" checklist-value="key"> {{text}}
                            
                            <div class=divider></div>
                        </div>

                    <label for="dietary"> Any Dietary Restrictions? (select all that apply)</label><br>
                        <div class="col-md-6 col-xs-6" ng-repeat="(key, text) in dietary_choices">
                            <input type="checkbox" checklist-model="user.dietary" checklist-value="key"> {{text}}
                        
                            <div class=divider></div>
                        
                        </div>

                    <br>
                    <div class="col-md-6 col-xs-6">
                        Other: 
                        <input type="text" id="other_dietary" ng-model="user.other_dietary" /><br>
                    </div>

                    <label for="reimbursement"> Need Reimbursement? *</label>
                        <input type="radio" id="reimbursement" ng-model="user.reimbursement" name="reimbursement" data-ng-value="true" required/>Yes
                        <input type="radio" id="reimbursement" ng-model="user.reimbursement" name="reimbursement" data-ng-value="false" required/>No

                    <div class=divider></div>

                    <label for="first"> First Hackathon? </label>
                        <input type="radio" id="first" ng-model="user.first" data-ng-value="true"/>Yes
                        <input type="radio" id="first" ng-model="user.first" data-ng-value="false"/>No

                    <br>
                </div>
            </div>
                    
                    


        </div>
        
    
    <button ng-disabled="userForm.$invalid" type="submit" ng-click="send()"> Send </button>
    <!-- <button type="submit" ng-click="send()"> Send </button> -->
  </form>
  
  <!-- <pre>user = {{user | json}}</pre> -->
</div>
